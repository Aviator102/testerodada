<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da API</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #resultados {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        pre {
            white-space: pre-wrap; /* Para que o texto longo não saia da tela */
            word-wrap: break-word; /* Quebra a palavra se necessário */
        }
    </style>
</head>
<body>
    <h1>Resultados da API</h1>
    <div id="resultados">
        <p>Aguardando resultados...</p>
    </div>
</body>
</html>
