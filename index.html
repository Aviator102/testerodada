<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da API Aviator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr; /* Apenas uma coluna */
            gap: 10px;
        }
        .resultado {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left; /* Alinhamento Ã  esquerda */
            background-color: #f9f9f9; /* Fundo levemente diferente */
        }
        .status {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Resultados da API Aviator</h1>
    <h2>Resultados Obtidos da API</h2>
    <div id="resultados-api" class="container"></div>

    <h2>Resultados Salvos</h2>
    <div id="resultados-salvos" class="container"></div>
    
    <div class="status" id="status"></div>

    <script src="script.js"></script>
</body>
</html>
